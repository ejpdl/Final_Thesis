<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Credentials </title>
    <link rel = "icon" type = "image/png" href = "../assets/logo/euC.png">
    <link rel = "stylesheet" href = "credentials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>

    <div class = "grid-container">

        <!-- //ANCHOR - SIDEBAR -->
        <aside>

            <h2> AchieveHub </h2>
            <ul class = "menu">

                <li> 
                    <a href = "../Admin_Page/dashboard.html" class = "aside-link"> Dashboard </a> 
                </li>

                <li> 
                    <a href = "credentials.html" class = "aside-link current" id = "sectionsLink"> Credentials </a>
                </li>

                <li> 
                    <a href = "add_section.html" class = "aside-link" id = "sectionsLink"> Sections </a>
                </li>

            </ul>

            <div>

                <a href = "../Log_In_Page/log_in.html">
                    <button class = "logout-button"> Log Out </button>
                </a>

            </div>

        </aside>

        <!-- //ANCHOR - MAIN PAGE -->
        <main>

            <div class = "main-container">

                <header>

                    <h1> Welcome back, <span id = "teacher-name" class = "teacher-name"> Admin </span> </h1>
                    
                    <p> Your Digital Portfolio </p>

                    <div class = "search-profile">

                        <input type = "search" placeholder = "Search something...">
                        <div class = "profile">

                            <img src = "../assets/profiles/2x2(EJ).jpg" alt = "teacher-profile">
                            
                        </div>

                    </div>

                </header>

                <section class = "section-content">

                    <div class = "section-header">

                        <h2> Log In Credentials </h2>
                        <p id = "Count"> Count </p>

                        <div class = "sort-container">

                            <button onclick = "showAddUserForm(true)" class = "add-button"> Add New User Credential </button>

                        </div>

                    </div>

                    <table class = "student-table" id = "userTable">

                        <thead>
                            <tr>
                                <th>LogIn ID</th>
                                <th>Student ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Grade</th>
                                <th>Section</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>

                    </table>

                        <dialog id = "Add-User-Dialog">

                            <div class = "container">

                                <div class = "form-add-container" id = "addUserForm">

                                    <h2> Add User Credentials </h2>
                                    <hr></hr>

                                    <div class = "two-column-layout">

                                        <div class = "left-column">

                                            <div class = "form-group" style = "display: none;">

                                                <label for = "login_id"> LogIn ID: </label>
                                                <input type = "text" id = "login_id" readonly>          

                                            </div>
    
                                            <div class = "form-group">

                                                <label for = "student_id"> Student ID </label>
                                                <input type = "text" id = "student_id" placeholder = "A00-0000" required> 
                                                
                                            </div>

                                            <div class = "form-group">

                                                <label for = "role"> Role </label>
                                                <select id = "role" required>
                                                    <option value = ""> -Select Role- </option>
                                                    <option value = "admin"> Admin </option>
                                                    <option value = "teacher"> Teacher </option>
                                                    <option value = "student"> Student </option>
                                                </select> 

                                            </div>

                                            <div class = "form-group">

                                                <div class = "password-container">

                                                    <label for = "password"> Password </label>
                                                    <input type = "password" id = "password" placeholder = "YYYY-MM-DD" required>
                                                    
                                                    <span class = "toggle-password">
                                                        <i class = "fa fa-eye" id = "togglePassword"></i>
                                                    </span>

                                                </div>
                                            
                                            </div>

                                            <div class = "form-group">

                                                <label for = "grade"> Grade Level </label>
                                                <select id = "grade" required>
                                                    <option value = ""> -Select Grade Level- </option>
                                                    <option value = "7"> 7 </option>
                                                    <option value = "8"> 8 </option>
                                                    <option value = "9"> 9 </option>
                                                    <option value = "10"> 10 </option>
                                                </select> 

                                            </div>

                                            <div class = "form-group">

                                                <label for = "section"> Section </label>
                                                <div id="sectionContainer">
                                                    <input type="text" id="section" placeholder="Enter Section" required>
                                                </div>
                                                
                                            </div>

                                        </div>

                                        <div class = "right-column">

                                            <div class = "form-group">

                                                <label for = "first_name"> First Name </label>
                                                <input type = "text" id = "first_name" placeholder = "John" required> 

                                            </div>

                                            <div class = "form-group">

                                                <label for = "last_name"> Last Name </label>
                                                <input type = "text" id = "last_name" placeholder = "Doe" required> 

                                            </div>

                                            <div class = "update-cancel-button">

                                                <button type = "button" class = "confirm-button" id = "confirm-button" onclick = "addUser()"> Add Credential </button>
                                                <button type = "button" class = "cancel-button" id = "cancel-button" onclick = "showAddUserForm(false)"> Cancel </button>

                                            </div>

                                        </div>
                                        
                                    </div>    

                                </div>

                            </div>

                        </dialog>       

                        <dialog id = "Edit-User-Dialog">

                            <div class = "container">

                                <div class = "form-add-container" id = "addUserForm">

                                    <h2 id = "edit-header"> </h2>
                                    <hr></hr>

                                    <div class = "two-column-layout">

                                        <div class = "left-column">

                                            <div class = "form-group" style = "display: none;">

                                                <label for = "edit-login_id"> LogIn ID: </label>
                                                <input type = "text" id = "edit-login_id" readonly>          

                                            </div>
    
                                            <div class = "form-group">

                                                <label for = "edit-student-id"> Student ID </label>
                                                <input type = "text" id = "edit-student-id" required> 
                                                
                                            </div>

                                            <div class = "form-group">

                                                <label for = "edit-role"> Role </label>
                                                <select id = "edit-role" required>
                                                    <option value = ""> -Select Role- </option>
                                                    <option value = "admin"> Admin </option>
                                                    <option value = "teacher"> Teacher </option>
                                                    <option value = "student"> Student </option>
                                                </select> 

                                            </div>

                                            <div class = "form-group">

                                                <div class = "password-container">

                                                    <label for = "edit-password"> Password </label>
                                                    <input type = "password" id = "edit-password" required> 

                                                    <span class = "toggle-password">
                                                        <i class = "fa fa-eye" id = "toggleEditPassword"></i>
                                                    </span>

                                                </div>
                                            
                                            </div>

                                            <div class = "form-group">

                                                <label for = "grade"> Grade Level </label>
                                                <select id = "edit-grade" required>
                                                    <option value = ""> -Select Grade Level- </option>
                                                    <option value = "7"> 7 </option>
                                                    <option value = "8"> 8 </option>
                                                    <option value = "9"> 9 </option>
                                                    <option value = "10"> 10 </option>
                                                </select> 

                                            </div>

                                            <div class = "form-group">

                                                <label for = "section"> Section </label>
                                                <div id="sectionContainer">
                                                    <input type="text" id="edit-section" placeholder="Enter Section" required>
                                                </div>
                                                
                                            </div>

                                        </div>

                                        <div class = "right-column">

                                            <div class = "form-group">

                                                <label for = "edit-first_name"> First Name </label>
                                                <input type = "text" id = "edit-first_name" required>  

                                            </div>

                                            <div class = "form-group">

                                                <label for = "edit-last_name"> Last Name </label>
                                                <input type = "text" id = "edit-last_name" required> 

                                            </div>

                                            <div class = "update-cancel-button">
                                                <button type = "button" class = "confirm-button" id = "edit-button"> Update Information </button>
                                                <button type = "button" class = "cancel-button" id = "cancel-button" onclick = "showEditDialog(false)"> Cancel </button>
                                            </div>

                                        </div>
                                        
                                    </div>    

                                </div>

                            </div>

                        </dialog>       

                </section>

            </main>

        </div>

    </div>

    <script src = "credentials_fetch.js"></script>
    <script src = "credentials_function.js"></script>
    
</body>
</html>
